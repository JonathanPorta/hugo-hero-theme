<div class="xero xero-summary">
  {{ if .Params.photo }}
  <div class="xero-image">
    <a href="{{ .RelPermalink }}"><img src="{{ .Params.photo | relURL }}"/></a>
  </div>
  {{ end }}
  <div class="xero-content">
    <h2 class="xero-title">
      <a href="#">{{ .Title }}</a>
    </h2>
    {{/*  {{ .Content | truncate 120 "..." | plainify }}  */}}
    {{ .Content  }}
  </div>
</div>
